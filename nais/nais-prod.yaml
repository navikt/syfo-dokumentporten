apiVersion: nais.io/v1alpha1
kind: Application
metadata:
  name: syfo-dokumentporten
  namespace: team-esyfo
  annotations:
    texas.nais.io/enabled: "true"
spec:
  ingresses:
    - https://syfo-dokumentporten.intern.nav.no
    - https://syfo-dokumentporten.nav.no/api/v1/documents
    - https://syfo-dokumentporten.nav.no/api/v1/gui/documents
    - https://syfo-dokumentporten.nav.no/swagger
    - https://syfo-dokumentporten.nav.no/openapi
    - https://syfo-dokumentporten.nav.no/oauth2
  image: {{image}} #
  port: 8080
  liveness:
    path: /internal/is_alive
    initialDelay: 10
    timeout: 5
    periodSeconds: 10
    failureThreshold: 5
  readiness:
    path: /internal/is_ready
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  replicas:
    max: 4
    min: 2
    cpuThresholdPercentage: 90
  prometheus:
    enabled: true
    path: /internal/metrics
  resources:
    limits:
      memory: 512Mi
    requests:
      cpu: 300m
      memory: 512Mi
  observability:
    logging:
      destinations:
        - id: loki
    autoInstrumentation:
      enabled: true
      runtime: java
  gcp:
    sqlInstances:
      - type: POSTGRES_17
        tier: db-custom-1-3840
        name: syfo-dokumentporten-instance
        collation: nb_NO.UTF8
        databases:
          - name: syfo-dokumentporten-db
            envVarPrefix: SYFO_DOKUMENTPORTEN_DB
        diskAutoresize: true
  idporten:
    enabled: true
    sidecar:
      enabled: true
      autoLogin: false
      level: Level4
  tokenx:
    enabled: true
  maskinporten:
    enabled: true
    scopes:
      exposes:
        - accessibleForAll: true
          delegationSource: altinn
          enabled: true
          product: syfo
          separator: "/"
          name: dokumentporten
          atMaxAge: 680
      consumes:
        - name: "digdir:dialogporten.serviceprovider"
        - name: "altinn:authorization/authorize"
  azure:
    application:
      enabled: true
      allowAllUsers: true
      tenant: nav.no
      claims:
        extra:
          - "NAVident"
  leaderElection: true
  accessPolicy:
    inbound:
      rules:
        - application: syfo-oppfolgingsplan-backend
        - application: isdialogmote
          namespace: teamsykefravr
        - application: syfooppfolgingsplanservice
          cluster: prod-fss
    outbound:
      rules:
        - application: arbeidsgiver-altinn-tilganger
          namespace: fager
      external:
        - host: "ereg-services.prod-fss-pub.nais.io"
        - host: "platform.altinn.no"

  env:
    - name: EREG_BASE_URL
      value: "https://ereg-services.prod-fss-pub.nais.io"
    - name: ALTINN_TILGANGER_BASE_URL
      value: http://arbeidsgiver-altinn-tilganger.fager
    - name: DIALOGPORTEN_SCOPE
      value: "digdir:dialogporten.serviceprovider"
    - name: ALTINN_3_BASE_URL
      value: "https://platform.altinn.no"
    - name: PUBLIC_INGRESS_URL
      value: https://syfo-dokumentporten.nav.no
    - name: DIALOGPORTEN_API_ONLY
      value: "true"
  envFrom:
    - secret: altinn-subscription-key
